<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>导航管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
        <a class="btn" href="{:U('add','pid='.$pid)}">启 用</a>
        <a class="btn" href="{:U('add','pid='.$pid)}">禁 用</a>
        <a class="btn" href="javascript:;">删 除</a>

    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>发布人</th>
                <th>发布人电话</th>
                <th>标题</th>
                <th>类型</th>
                <th>价格</th>
                <th>发布时间</th>
                <th>截止时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="center">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$center['id']}"> </td>
                        <td>{$sale.name}</td>
                        <td>{$sale.tel}</td>
                        <td>{$sale.title}</td>
                        <td>{$sale.type}</td>
                        <td>{$sale.price}</td>
                        <td>{$sale.create_time}</td>
                        <td>{$sale.end_time}</td>
                        <td>{$sale.status}</td>
                        <td>
                            <a title="编辑" href="{:U('edit?id='.$center['id'])}">编辑</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$center['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
</block>
