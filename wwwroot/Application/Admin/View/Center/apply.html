<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>导航管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="javascript:;">删 除</a>

    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>申请人</th>
                <th>活动名称</th>
                <th>活动描述</th>
                <th>结束时间</th>
                <th>申请时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="activity">
                <volist name="activity" id="activity">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$activity['id']}"> </td>
                        <td>{$activity.nickname}</td>
                        <td>{$activity.title}</td>
                        <td>{$activity.description}</td>
                        <td>{$activity.deadline|date='Y-m-d G:i:s',###}</td>
                        <td>{$activity.apply_time|date='Y-m-d G:i:s',###}</td>
                        <td>{$activity.status}</td>
                        <td>
                            <a class="confirm ajax-get" title="审核通过" href="{:U('pass?id='.$activity['id'])}">通过审核</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$activity['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <div>
                    <tr>
                        <td align="right" nowrap="true" colspan="6">
                            <div id="turn-page" class="page">
                                {$page}
                            </div>
                        </td>
                    </tr>
                </div>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
</block>
